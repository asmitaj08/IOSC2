<script language="JavaScript">
	var dev_info = get_router_info();
	var stList = null;
	
	var param1 = {
			url: "get_set.ccp",
			arg: 'ccp_act=get&num_inst=1'+
				'&oid_1=IGD_Status_WLANStatus_i_Client_i_&inst_1=11100'
	};
	get_config_obj(param1);

	function station_list()
	{
		if (stList.mac == null)
			return;
		
		var str = 	'<tr bgcolor="#C5CEDA">'+
						'<td width="289" bgcolor="#DDDDDD"><b>' + get_words('_ConnTime') + '</b></td>'+
						'<td width="303" bgcolor="#DDDDDD"><b>' + get_words('_MACAddr') + '</b></td>'+
					'</tr>';
		for (var i = 0; i < stList.mac.length ; i++){
			var connTime = parseInt(stList.cont_time[i]);
			var day = Math.floor(connTime/86400);
			connTime %= 86400;
			var hour = Math.floor(connTime/3600);
			connTime %= 3600;
			var min = Math.floor(connTime/60);
			connTime %= 60;
		
			if(stList.mac[i].length > 0)
			{
				str += ("<tr bgcolor=\"#FFFFFF\">");
				if(day>1)
					str += ("<td width=\"289\"><font face=\"Arial\" size=\"2\">"+ day+"days, "+ ((hour<10)? ("0"+hour):hour) +":"+ ((min<10)? ("0"+min):min) +":"+ ((connTime<10)? ("0"+connTime):connTime) +"</font></td>");
				else if(day == 1)
					str += ("<td width=\"289\"><font face=\"Arial\" size=\"2\">"+ day+"day, "+ ((hour<10)? ("0"+hour):hour) +":"+ ((min<10)? ("0"+min):min) +":"+ ((connTime<10)? ("0"+connTime):connTime) +"</font></td>");
				else
					str += ("<td width=\"289\"><font face=\"Arial\" size=\"2\">"+ ((hour<10)? ("0"+hour):hour) +":"+ ((min<10)? ("0"+min):min) +":"+ ((connTime<10)? ("0"+connTime):connTime) +"</font></td>");

				//str += ("<td width=\"289\"><font face=\"Arial\" size=\"2\">"+ stList.cont_time[i] +"</font></td>");
				str += ("<td width=\"303\"><font face=\"Arial\" size=\"2\">"+ stList.mac[i] +"</font></td>");
				str += ("</tr>");		
			}
		}
		$('#list_container').html(str);
	}

	function fill_stList() 
	{
		var len = config_val('igdWlanStatus_WLANHostNumberOfEntries_');
		
		stList = null;
		stList = {
			'cont_time':	config_val('igdWlanHostStatus_ConnectedTime_').split("/"),
			'mac':			config_val('igdWlanHostStatus_MACAddress_').split("/")
		}
		station_list();
	}
	
	function query_statistics() 
	{
		var param = {
			url: "get_set.ccp",
			arg: 'ccp_act=get&num_inst=1'+
				'&oid_1=IGD_Status_WLANStatus_i_Client_i_&inst_1=11100'
		};
		get_config_obj(param);
		fill_stList();
		/*var arg = 'ccp_act=get&num_inst=1'+
				'&oid_1=IGD_Status_WLANStatus_i_Client_i_&inst_1=11100';
		$.ajax ({
			type: 	"POST",
			async:	false,
			url: 	'get_set.ccp',
			data: 	arg,
			dataType: "xml",
			success: function(data) {
				gConfig = data;	// copy the recevied data to global variable
				fill_stList();
			},
			error: function(xhr, ajaxOptions, thrownError){
				
			}
		});
		*/
	}
		
	$(document).ready( function () {
		query_statistics();
	});

</script>
