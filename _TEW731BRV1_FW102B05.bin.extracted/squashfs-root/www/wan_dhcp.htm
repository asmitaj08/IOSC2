	function clone_mac_action(){
		set_mac(cli_mac, ":");
		get_by_id("wan_mac").value = cli_mac;
		
		get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value = "1";
	}
	
	function send_request(){
		var wan_type = get_by_name("wan_type");
		var ip = get_by_id("wan_static_ipaddr").value;		
		var mask = get_by_id("wan_static_netmask").value;
		var gateway = get_by_id("wan_static_gateway").value;
		var dns1 = get_by_id("wan_primary_dns").value;
		var dns2 = get_by_id("wan_secondary_dns").value;
		
		var ip_addr_msg = replace_msg(all_ip_addr_msg,get_words('_IP_Addr'));
		var gateway_msg = replace_msg(all_ip_addr_msg,get_words('_GWAddr'));
		var dns1_addr_msg = replace_msg(all_ip_addr_msg,get_words('_DNS_Ser1'));
		var dns2_addr_msg = replace_msg(all_ip_addr_msg,get_words('_DNS_Ser2'));
		
		var temp_ip_obj = new addr_obj(ip.split("."), ip_addr_msg, false, false);
		var temp_mask_obj = new addr_obj(mask.split("."), subnet_mask_msg, false, false);
		var temp_gateway_obj = new addr_obj(gateway.split("."), gateway_msg, false, false);
		var temp_dns1_obj = new addr_obj(dns1.split("."), dns1_addr_msg, false, false);
		var temp_dns2_obj = new addr_obj(dns2.split("."), dns2_addr_msg, true, false);
		var mac = "";
		
		if (wan_type[1].checked){
			if (!check_lan_setting(temp_ip_obj, temp_mask_obj, temp_gateway_obj)){
				return false;
			}		
			
			if (!check_address(temp_dns1_obj)){
				return false;
			}							
		}else{
			if (dns1 != "" && dns1 != "0.0.0.0"){
				if (!check_address(temp_dns1_obj)){
					return false;
				}
			}
		}
		
		
		if (dns2 != "" && dns2 != "0.0.0.0"){
			if (!check_address(temp_dns2_obj)){
				return false;
			}
		}
		
		for (var i = 1; i < 7; i++){
			mac += get_by_id("mac" + i).value;
			
			if (i < 6){
				mac += ":";
			}
		}
		
		if(check_mac_00(mac) == -59)
        {
            alert(msg[MSG59]);
            return false;
        }

        if (!check_mac_00(mac) || mac == "00:00:00:00:00:00" || mac == ":::::"){
            alert(msg[MSG5]);
            return false;
        }	
	
		if((get_by_id("wan_primary_dns").value =="" || get_by_id("wan_primary_dns").value =="0.0.0.0")&& ( get_by_id("wan_secondary_dns").value =="" || get_by_id("wan_secondary_dns").value =="0.0.0.0")){
			get_by_id("wan_specify_dns").value = 0;
		}else{
			get_by_id("wan_specify_dns").value = 1;
		}
		
		get_by_id("wan_mac").value= mac;
		
		get_by_id("wan_proto").value = get_checked_value(get_by_name("wan_type"));
		
		/*if(get_by_id("wan_proto").value == "dhcpc")
		{
			copyDataToDataModelFormat("dhcpc");
			send_submit("form2");
		}
		else if(get_by_id("wan_proto").value == "static")
		{
		*/
			copyDataToDataModelFormat();
			send_submit("form3");
		//}
		
		//send_submit("form1");
	}
	
	function enable_staticIP()
	{
		//alert("enable_staticIP");
		get_by_id("wan_static_ipaddr").disabled = false;
		get_by_id("wan_static_netmask").disabled = false;
		get_by_id("wan_static_gateway").disabled = false;

		if(staticIPDNS[0])
			get_by_id("wan_primary_dns").value = staticIPDNS[0];
		else
			get_by_id("wan_primary_dns").value = "";
		if(staticIPDNS[1])
			get_by_id("wan_secondary_dns").value = staticIPDNS[1];
		else
			get_by_id("wan_secondary_dns").value = "";
		
		set_mac(config_val("wanConnDev_MACAddress_"), ":");
	}
	
	function enable_dynamicIP()
	{
		//alert("enable_dynamicIP");
		get_by_id("wan_static_ipaddr").disabled = true;
		get_by_id("wan_static_netmask").disabled = true;
		get_by_id("wan_static_gateway").disabled = true;
		
		if(dynamicIPDNS[0])
			get_by_id("wan_primary_dns").value = dynamicIPDNS[0];
		else
			get_by_id("wan_primary_dns").value = "";
			
		if(dynamicIPDNS[1])
			get_by_id("wan_secondary_dns").value = dynamicIPDNS[1];
		else
			get_by_id("wan_secondary_dns").value = "";
			
		set_mac(config_val("wanConnDev_MACAddress_"), ":");
	}
	
	function copyDataToDataModelFormat()
	{
		var type = get_by_id("wan_proto").value
		if(type == "static")
			get_by_id("wanConnDev_CurrentConnObjType_1.1.1.0.0").value = "0";
		else
			get_by_id("wanConnDev_CurrentConnObjType_1.1.1.0.0").value = "1";
			
		if(type == "dhcpc")
		{
			get_by_id("dhcpCfg_DNSServers_1.1.1.1.0").value = get_by_id("wan_primary_dns").value;
			if(get_by_id("wan_secondary_dns").value != "")
				get_by_id("dhcpCfg_DNSServers_1.1.1.1.0").value += ","+get_by_id("wan_secondary_dns").value;
				
			if(get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value == "0")
			{
				if(get_by_id("wanConnDev_MACAddress_1.1.1.0.0").value != get_by_id("wan_mac").value)
					get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value = "1";
			}
			
			if(get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value == "1")
				get_by_id("wanConnDev_MACAddress_1.1.1.0.0").value = get_by_id("wan_mac").value;
				
			get_by_id("staticIPCfg_DNSServers_1.1.1.1.0").value = staticIPDNS[0];
			if(staticIPDNS[1] != "")
				get_by_id("staticIPCfg_DNSServers_1.1.1.1.0").value += ","+staticIPDNS[1];
				
			get_by_id("staticIPCfg_ExternalIPAddress_1.1.1.1.0").value = get_by_id("wan_static_ipaddr").value;
			get_by_id("staticIPCfg_SubnetMask_1.1.1.1.0").value = get_by_id("wan_static_netmask").value;
			get_by_id("staticIPCfg_DefaultGateway_1.1.1.1.0").value = get_by_id("wan_static_gateway").value;
		}
		else if(type == "static")
		{		
			get_by_id("staticIPCfg_ExternalIPAddress_1.1.1.1.0").value = get_by_id("wan_static_ipaddr").value;
			get_by_id("staticIPCfg_SubnetMask_1.1.1.1.0").value = get_by_id("wan_static_netmask").value;
			get_by_id("staticIPCfg_DefaultGateway_1.1.1.1.0").value = get_by_id("wan_static_gateway").value;
			
			get_by_id("staticIPCfg_DNSServers_1.1.1.1.0").value = get_by_id("wan_primary_dns").value;
			if(get_by_id("wan_secondary_dns").value != "")
				get_by_id("staticIPCfg_DNSServers_1.1.1.1.0").value += ","+get_by_id("wan_secondary_dns").value;

			if(get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value == "0")
			{
				if(get_by_id("wanConnDev_MACAddress_1.1.1.0.0").value != get_by_id("wan_mac").value)
					get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value = "1";
			}			

			if(get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value == "1")
				get_by_id("wanConnDev_MACAddress_1.1.1.0.0").value = get_by_id("wan_mac").value;
				
			get_by_id("dhcpCfg_DNSServers_1.1.1.1.0").value = dynamicIPDNS[0];
			if(dynamicIPDNS[1] != "")
				get_by_id("dhcpCfg_DNSServers_1.1.1.1.0").value += ","+dynamicIPDNS[1];
		}
		//else
			//alert("wanType confuseD!");
			
		//alert(get_by_id("wan_mac").value);	
	}
