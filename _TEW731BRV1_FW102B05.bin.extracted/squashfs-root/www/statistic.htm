<script language="JavaScript">
	var dev_info = get_router_info();

	var param1 = {
		url: "get_set.ccp",
		arg: 'ccp_act=get&num_inst=3'+
			'&oid_1=IGD_Statistic_LANStatistic_&inst_1=11000'+
			'&oid_2=IGD_Statistic_WANStatistic_&inst_2=11000'+
			'&oid_3=IGD_Statistic_WLANStatistic_i_&inst_3=11100'
	};
	get_config_obj(param1);	
	
	function fill_data() {
		$('#lan_tx').html(config_val('igdLanStatistic_PacketsSent_'));
		$('#lan_rx').html(config_val('igdLanStatistic_PacketsReceived_'));
		$('#wan_tx').html(config_val('igdWanStatistic_PacketsSent_'));
		$('#wan_rx').html(config_val('igdWanStatistic_PacketsReceived_'));
		$('#wlan_tx').html(config_val('igdWlanStatistic_PacketsSent_'));
		$('#wlan_rx').html(config_val('igdWlanStatistic_PacketsReceived_'));
	}
	
	function query_statistics() {
		var param = {
			url: "get_set.ccp",
			arg: 'ccp_act=get&num_inst=3'+
				'&oid_1=IGD_Statistic_LANStatistic_&inst_1=11000'+
				'&oid_2=IGD_Statistic_WANStatistic_&inst_2=11000'+
				'&oid_3=IGD_Statistic_WLANStatistic_i_&inst_3=11100'
		};
		get_config_obj(param);
		fill_data();
		/*var arg = 'ccp_act=get&num_inst=3'+
				'&oid_1=IGD_Statistic_LANStatistic_&inst_1=11000'+
				'&oid_2=IGD_Statistic_WANStatistic_&inst_2=11000'+
				'&oid_3=IGD_Statistic_WLANStatistic_i_&inst_3=11100';
		
		$.ajax ({
			type: 	"POST",
			async:	false,
			url: 	'get_set.ccp',
			data: 	arg,
			dataType: "xml",
			success: function(data) {
				gConfig = data;	// copy the recevied data to global variable
				fill_data();
			},
			error: function(xhr, ajaxOptions, thrownError){
				$('#lan_tx').html(0);
				$('#lan_rx').html(0);
				$('#wan_tx').html(0);
				$('#wan_rx').html(0);
				$('#wlan_tx').html(0);
				$('#wlan_rx').html(0);
			}
		});
		*/
	}
	
	$(document).ready( function () {
		if(dev_info.login_info != "w"){
			//get_by_id("clear").disabled = "true";
		}
		
		//query traffic statistics
		query_statistics();
		setInterval('query_statistics()', 10*1000);
	});
</script>
