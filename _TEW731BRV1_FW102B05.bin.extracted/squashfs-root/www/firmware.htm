	var param = {
		url: 'get_set.ccp',
		arg: 'ccp_act=get&num_inst=1&oid_1=IGD_&inst_1=10000'
	};
	get_config_obj(param);

	var arr_page = [
		'err_checksum',
		'err_hwid',
		'err_file',
		'success'
	];
	
	var arr_fwupgrade_msg = [
		get_words('_upd_msg_checksum_err'),
		get_words('_upd_msg_bad_hwid'),
		get_words('_upd_msg_unknow_fmt'),
		get_words('_upd_msg_success')
	];

	var dev_info = get_router_info();

	var hw_version 	= dev_info.hw_ver;
	var version 	= dev_info.fw_ver;
	var model		= dev_info.model;
	var login_Info 	= dev_info.login_info;
	var cli_mac 	= dev_info.cli_mac;
	
	var param = {
		url: "get_set.ccp",
		arg: ""
	};

	var submit_button_flag = 0;
	function check_upgrade_firmware(){
		var login_who=login_Info;
		if(login_who != "w")
			window.location.href ="back.htm";
		else
		{
			if (get_by_id("file").value == ""){
				alert(msg[MSG35]);
			}else{
				if(submit_button_flag == 0){
					submit_button_flag = 1;
					send_submit("form1");
				}
			}
		}
	}
	
	function do_lp_Upgrade() {
		var login_who=login_Info;
		if(login_who != "w")
			window.location.href ="back.htm";
		else
		{
			if (get_by_id("file2").value == ""){
				alert(msg[MSG35]);
			}else{
				if(submit_button_flag == 0){
					submit_button_flag = 1;
					send_submit("form2");
				}
			}
		}
	}
	
	function do_lp_restore() {
		var ajax_param = {
			type: 	"POST",
			async:	false,
			url: 	'lang_upgrade.ccp',
			data: 	'which_action=removeLang',
			success: function(data) {
				var ret = getUrlEntry('ret');
				toggle_page(ret);
			},
			error: function(xhr, ajaxOptions, thrownError){
				var ret = getUrlEntry('ret');
				toggle_page(ret);
			}
		};
		
		$.ajax(ajax_param);
	}
	
	function toggle_page(id) {
		if (arr_page == null || (arr_page instanceof Array) == false)
			return;
		for (var i=0; i<arr_page.length; i++) {
			if (id == i) {
				alert(arr_fwupgrade_msg[i]);
				return;
			}
		}
	}

	$(document).ready( function () {
		var ret = getUrlEntry('ret');
		toggle_page(ret);
	});
	
</SCRIPT>
