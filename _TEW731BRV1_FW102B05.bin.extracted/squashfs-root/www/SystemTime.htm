<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript" src="public.js"></script>
<script>
function set_system_time(){
	var time_t = new Date();	
	var mon = (parseInt((time_t.getMonth()+1),10) < 10 ) ? "0"+(time_t.getMonth()+1) : (time_t.getMonth()+1);
	var day = (parseInt(time_t.getDate(),10) < 10) ? "0"+time_t.getDate() : time_t.getDate();
	var hour = (parseInt(time_t.getHours(),10) < 10) ? "0"+time_t.getHours() : time_t.getHours();
	var min = (parseInt(time_t.getMinutes(),10) < 10) ? "0"+time_t.getMinutes() : time_t.getMinutes();
	
	var sys_time = mon.toString()+day.toString()+hour.toString()+min.toString()+time_t.getYear().toString();
	get_by_id("date").value = sys_time;
	send_submit("time_form");					
}
</script>
</head>
<body>
 <form id="time_form" name="time_form" method="post" action=system_time.cgi> 
  <input type="hidden" name="html_response_return_page" value="<% CmoGetCfg("default_html","none"); %>">
  <input type="hidden" id="date" name="date" value="">  
</body>
<script>
	set_system_time();
</script>
</html>
