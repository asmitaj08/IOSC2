		arg: ""

	param.arg +="&oid_2=IGD_Firewall_&inst_2=11000";

	get_config_obj(param);

function loadSettings(){
		var act = "0";
		if(config_val("firewallSetting_DMZEnable_"))
			act = config_val("firewallSetting_DMZEnable_");
		
		set_checked(act,get_by_name("dmz_enable"));
		if(config_val("firewallSetting_DMZIPAddress_")!=null)
			get_by_id("dmz_ipaddr").value = config_val("firewallSetting_DMZIPAddress_");
		else
			get_by_id("dmz_ipaddr").value = "";
		check_dmz();
	}
	
	function check_dmz()
	{
		if(get_by_name("dmz_enable")[0].checked)
			get_by_id("dmz_ipaddr").disabled = false;
		else
			get_by_id("dmz_ipaddr").disabled = true;
	}
	
	function send_request(){
		
		if(config_val("lanHostCfg_IPAddress_")!=null)
			get_by_id("cur_ipaddr").value = config_val("lanHostCfg_IPAddress_");
		else
			get_by_id("cur_ipaddr").value = "0.0.0.0";
		
		if(config_val("lanHostCfg_SubnetMask_")!=null)
			get_by_id("cur_netmask").value = config_val("lanHostCfg_SubnetMask_");
		else
			get_by_id("cur_netmask").value = "0.0.0.0";
	
		var ip = get_by_id("dmz_ipaddr").value;
		var ip_addr_msg = replace_msg(all_ip_addr_msg,get_words('_DMZHost'));
		var temp_ip_obj = new addr_obj(ip.split("."), ip_addr_msg, false, false);
		
		var temp_LAN_ip_obj = new addr_obj(get_by_id("cur_ipaddr").value.split("."), all_ip_addr_msg, false, false);
		var temp_mask_obj = new addr_obj(get_by_id("cur_netmask").value.split("."), subnet_mask_msg, false, false);
		if(get_by_name("dmz_enable")[0].checked){	
			if(ip_num(temp_LAN_ip_obj.addr) == ip_num(temp_ip_obj.addr)){
				alert(addstr(msg[MSG43],get_words('_DMZHost')));
				return false;
			}
		
			if (!check_address(temp_ip_obj)){
				return false;
			}
		
    	
			if (!check_domain(temp_LAN_ip_obj, temp_mask_obj, temp_ip_obj)){
				alert(addstr(msg[MSG3],get_words('_DMZHost')));
				return false;
			}
		}
		
		copyDataToDataModelFormat();
		send_submit("form2");
    	return true;
	}
function MM_openBrWindow(theURL,winName,features) { //v2.0
  window.open(theURL,winName,features);
}
	function copyDataToDataModelFormat()
	{
		get_by_id("firewallSetting_DMZEnable_1.1.0.0.0").value = get_checked_value(get_by_name("dmz_enable"));
		get_by_id("firewallSetting_DMZIPAddress_1.1.0.0.0").value = get_by_id("dmz_ipaddr").value;
	}

</SCRIPT>
