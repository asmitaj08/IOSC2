	var dev_info = get_router_info();

	var hw_version 	= dev_info.hw_ver;
	var version 	= dev_info.fw_ver;
	var model		= dev_info.model;
	var login_Info 	= dev_info.login_info;
	var cli_mac 	= dev_info.cli_mac;

	var param = {
		url: "get_set.ccp",
		arg: ""
	};
	param.arg = "ccp_act=get&num_inst=1";
	param.arg +="&oid_1=IGD_Layer3Forwarding_&inst_1=11000";
	
	get_config_obj(param);	

	function loadSettings(){
		var rip_tx = "0";
		var rip_rx = "0";
		if(config_val("l3fwd_DynamicRouteTransmit_"))
			rip_tx = config_val("l3fwd_DynamicRouteTransmit_")
		
		if(config_val("l3fwd_DynamicRouteReceive_"))
			rip_rx = config_val("l3fwd_DynamicRouteReceive_")
		
		set_checked(rip_rx,get_by_name("rip_rx_version"));
		set_checked(rip_tx,get_by_name("rip_tx_version"));
	}
	
	function send_request(){
		get_by_id("rip_enable").value = "1";
		if((get_checked_value(get_by_name("rip_rx_version")) == 0) && (get_checked_value(get_by_name("rip_tx_version")) == 0)){
			get_by_id("rip_enable").value = "0";
		}
		
		copyDataToDataModelFormat();
		send_submit("form2");
	}

	function copyDataToDataModelFormat()
	{
		get_by_id("l3fwd_DynamicRouteTransmit_1.1.0.0.0").value = get_checked_value(get_by_name("rip_tx_version"));
		get_by_id("l3fwd_DynamicRouteReceive_1.1.0.0.0").value = get_checked_value(get_by_name("rip_rx_version"));
	}
</SCRIPT>
