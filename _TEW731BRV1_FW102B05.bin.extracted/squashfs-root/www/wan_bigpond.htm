		url: "get_set.ccp",
		arg: ""
	};
	param.arg = "ccp_act=get&num_inst=2";
	param.arg +="&oid_1=IGD_WANDevice_i_WANConnectionDevice_i_&inst_1=11100";
	param.arg +="&oid_2=IGD_WANDevice_i_WANConnectionDevice_i_BigPond_i_&inst_2=11110";
	get_config_obj(param);
	
	function loadSettings(){
		//set_selectIndex("<% CmoGetCfg("wan_bigpond_auth","none"); %>",get_by_id("wan_bigpond_auth"));
		set_selectIndex(config_val("wanBPConn_AuthServer_"),get_by_id("wan_bigpond_auth"));
		
		get_by_id("wan_bigpond_username").value = config_val("wanBPConn_Username_");
		//get_by_id("wan_bigpond_password").value = config_val("wanBPConn_Password_");
		get_by_id("wan_bigpond_server").value = config_val("wanBPConn_LoginServerIP_");
		
		get_by_id("wan_mac").value = config_val("wanConnDev_MACAddress_");
		get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value = config_val("wanConnDev_MACAddressOverride_");

		set_mac(get_by_id("wan_mac").value, ":");
	}
	
	function clone_mac_action(){
		//set_mac(get_by_id("mac_clone_addr").value, ":");
		set_mac(cli_mac, ":");
		get_by_id("wan_mac").value = cli_mac;
		get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value = "1";
	}
	
	
	function send_request(){		
		var mac = "";		

		if (!check_pwd("wan_bigpond_password", "pwd2")){
			return false;
		}
		
		for (var i = 1; i < 7; i++){
			mac += get_by_id("mac" + i).value;
			
			if (i < 6){
				mac += ":";
			}
		}
	
		if(check_mac_00(mac) == -59)
        {
            alert(msg[MSG59]);
            return false;
        }	

        if (!check_mac_00(mac) || mac == "00:00:00:00:00:00" || mac == ":::::"){
			alert(msg[MSG5]);
			return;
		}
		get_by_id("wan_mac").value= mac;
		
		copyDataToDataModelFormat();
		send_submit("form2");
	}

	function copyDataToDataModelFormat()
	{
		get_by_id("wanBPConn_Username_1.1.1.1.0").value = get_by_id("wan_bigpond_username").value;
		if(get_by_id("wan_bigpond_password").value == "WDB8WvbXdHtZyM8Ms2RENgHlacJghQyG")
			get_by_id("wanBPConn_Password_1.1.1.1.0").value = config_val("wanBPConn_Password_");
		else
			get_by_id("wanBPConn_Password_1.1.1.1.0").value = get_by_id("wan_bigpond_password").value;
		get_by_id("wanBPConn_AuthServer_1.1.1.1.0").value = get_by_id("wan_bigpond_auth").value;
		get_by_id("wanBPConn_LoginServerIP_1.1.1.1.0").value = get_by_id("wan_bigpond_server").value;
		get_by_id("wanConnDev_MACAddress_1.1.1.0.0").value = get_by_id("wan_mac").value;
	}
</SCRIPT>
