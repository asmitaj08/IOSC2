	var dev_info = get_router_info();

	var hw_version 	= dev_info.hw_ver;
	var version 	= dev_info.fw_ver;
	var model		= dev_info.model;
	var login_Info 	= dev_info.login_info;
	var cli_mac 	= dev_info.cli_mac;
	
	var param = {
		url: "get_set.ccp",
		arg: ""
	};
	
	param.arg = "ccp_act=get&num_inst=3";
	param.arg +="&oid_1=IGD_WANDevice_i_VirServRule_i_&inst_1=11000";
	param.arg +="&oid_2=IGD_AdministratorSettings_&inst_2=11000";
	param.arg +="&oid_3=IGD_LANDevice_i_LANHostConfigManagement_&inst_3=11100";

	get_config_obj(param);
	
	var current_rules = 0;
	var array_rules_enable 		= config_str_multi("vsRule_Enable_");
	var array_rules_name 		= config_str_multi("vsRule_VirtualServerName_");
	var array_rules_protocol	= config_str_multi("vsRule_Protocol_");
	var array_rules_portpri		= config_str_multi("vsRule_PrivatePort_");
	var array_rules_portpub		= config_str_multi("vsRule_PublicPort_");
	var array_rules_severip		= config_str_multi("vsRule_InternalIPAddr_");
	
	if(array_rules_name != null)
		current_rules = array_rules_name.length;
		
	var array_rules_inst 		= config_inst_multi("IGD_WANDevice_i_VirServRule_i_");

	var DataArray = new Array();
	var rule_max_num = 20;
	
	function DataShow(){
		set_vs();
		for (var i=0; i<DataArray.length;i++){
			var port_word = DataArray[i].Protocol + " "+ DataArray[i].Private_port +"/"+ DataArray[i].Pubic_port;
			var enable_name = "enable"+i;
			document.write("<tr bgcolor=\"#F0F0F0\" onClick=\"edit_row("+ i +")\">");
			document.write("<td><input type=\"checkbox\" id=\""+ enable_name +"\" name=\""+ enable_name +"\" value=\"1\"></td>");
			document.write("<td>"+ DataArray[i].Name +"</td>");
			document.write("<td>"+ port_word +"</td>");
			document.write("<td>"+ DataArray[i].LANIP +"</td>");
			document.write("</tr>\n");
			check_box_enabled(i);
		}
	}
	
	function check_box_enabled(num){
		var array_num = num;
		get_by_id("enable"+num).checked = false;
		get_by_id("enable"+num).disabled = true;
		if(parseInt(DataArray[array_num].Enable,10)==1){
			get_by_id("enable"+num).checked = true;
		}
	}
	
	function set_vs(){
		var index = 0;
		/*
		for (var i = 0; i < rule_max_num; i++){
			var temp_vs;
			var k=i;
			if(i<10){
				k="0"+i;
			}
			temp_vs = (get_by_id("vs_rule_" + k).value).split("/");
			if (temp_vs.length > 1){
				if((temp_vs[1] != "name") && (temp_vs[1].length > 0)){
					DataArray[DataArray.length++] = new Data(temp_vs[0],temp_vs[1], temp_vs[2], temp_vs[3], temp_vs[4], temp_vs[5], temp_vs[6], index);
					index++;
				}
			}
		}
		*/

		for (var i = 0; i < current_rules; i++)
		{
			if((array_rules_name[i] != "name") && (array_rules_name[i].length > 0))
			{
				var protocol_name = "";
				if(array_rules_protocol[i] == "0")
					protocol_name = "TCP";
				else if(array_rules_protocol[i] == "1")
					protocol_name = "UDP";
				else
					protocol_name = get_words('_Both');
					
				DataArray[DataArray.length++] = new Data(array_rules_enable[i]
														,array_rules_name[i]
														,protocol_name
														,array_rules_portpub[i]
														,array_rules_portpri[i]
														,array_rules_severip[i]
														,"Always"
														,i);
			}
		}
	}
	
	//0/HTTP/TCP/80/80/192.168.0.100/Always
	function Data(enable, name, protocol, public_port, private_port, lanip, schedule, onList){
		this.Enable = enable;
		this.Name = name;
		this.Protocol = protocol;
		this.Pubic_port = public_port;
		this.Private_port = private_port;
		this.LANIP = lanip;
		this.Schedule = schedule;
		this.OnList = onList;
	}
	
	
	function del_row(row){
        var index = parseInt(get_by_id("edit_row").value,10);
        if(confirm(addstr(msg[MSG16],"virtual server"))){
        	for(i=index ; i<DataArray.length-1 ;i++){
				DataArray[i].Enable = DataArray[i+1].Enable;
				DataArray[i].Name = DataArray[i+1].Name;
				DataArray[i].Protocol = DataArray[i+1].Protocol;
				DataArray[i].Pubic_port = DataArray[i+1].Pubic_port;
				DataArray[i].Private_port = DataArray[i+1].Private_port;
				DataArray[i].LANIP = DataArray[i+1].LANIP;
				DataArray[i].Schedule = DataArray[i+1].Schedule;
				DataArray[i].OnList = DataArray[i+1].OnList;
			}
			--DataArray.length;
			save_to_cfg();
			get_by_id("reboot_type").value = "filter";

			get_by_id("inst_1").value = "1.1."+ array_rules_inst[index][2] +".0.0";
			send_submit("form3");
			return true;
        }
        return false;
    }
    
    function edit_row(row){
    	var row_obj = get_by_id("table1").rows[row+1];        
        var enable = get_by_name("enable");
        var temp_data;
        var port;
        
        if (get_by_id("enable" + row).checked){
        	enable[0].checked = true;
        }else{
        	enable[1].checked = true;
        }
        get_by_id("server_name").value = get_row_data(row_obj, 1);
        
        temp_data = get_row_data(row_obj, 2).split(" ");
        set_selectIndex(temp_data[0], get_by_id("protocol"));

        port = temp_data[1].split("/");
        get_by_id("private_port").value = port[0];        
        get_by_id("public_port").value = port[1];
        
        get_by_id("ip").value = get_row_data(row_obj, 3);
            	    	    	        
        get_by_id("edit_row").value = row;
        get_by_id("add").disabled = true;
        get_by_id("update").disabled = false;
        get_by_id("del").disabled = false;
        change_color("table1", row+1);
		var login_who=login_Info;
	    if(login_who != "w")
    	{
        	get_by_id("add").disabled  = "true";
        	get_by_id("del").disabled  = "true";
        	get_by_id("cancel").disabled  = "true";
        	get_by_id("update").disabled  = "true";
    	}
    }
    
    function clear_row(){
        get_by_id("edit_row").value = "-1";
        change_color("table1", -1);
        location.href = "virtual_server.htm";
    }
    
	function send_request(){
		if(config_val("adminCfg_RemoteAdminHttpPort_")!=null)
			get_by_id("remote_http_management_port").value = config_val("adminCfg_RemoteAdminHttpPort_");
		else
			get_by_id("remote_http_management_port").value = "0;"
		
		if(config_val("lanHostCfg_IPAddress_")!=null)
			get_by_id("cur_ipaddr").value = config_val("lanHostCfg_IPAddress_");
		else
			get_by_id("cur_ipaddr").value = "0.0.0.0";
		
		if(config_val("lanHostCfg_SubnetMask_")!=null)
			get_by_id("cur_netmask").value = config_val("lanHostCfg_SubnetMask_");
		else
			get_by_id("cur_netmask").value = "0.0.0.0";
	
		var server_name = get_by_id("server_name").value;
		var private_port = get_by_id("private_port").value;
		var public_port = get_by_id("public_port").value;
		var http_port = get_by_id("remote_http_management_port").value;
		var ip = get_by_id("ip").value;		
		
		var ip_addr_msg = replace_msg(all_ip_addr_msg,get_words('_LAN_Serv'));
		var temp_ip_obj = new addr_obj(ip.split("."), ip_addr_msg, true, false);
		
		var temp_LAN_ip_obj = new addr_obj(get_by_id("cur_ipaddr").value.split("."), all_ip_addr_msg, false, false);
		var temp_mask_obj = new addr_obj(get_by_id("cur_netmask").value.split("."), subnet_mask_msg, false, false);
		
		
		if (public_port == http_port){
			alert(get_words('_MSG41'));
			return false;
		}
		
		if (server_name == ""){
			alert(msg[MSG18]);
			return false;
		}
				
		if (!check_port(private_port)){
			alert(msg[MSG26]);	
			return false;
		}
				
		if (!check_port(public_port)){
			alert(msg[MSG27]);	
			return false;
		}
			
		if(ip_num(temp_LAN_ip_obj.addr) == ip_num(temp_ip_obj.addr))	
		{
			alert(addstr(msg[MSG43],get_words('_LAN_Serv')));
			return false;
		}

		if(ip != "")
		{
			if (!check_address(temp_ip_obj)){
				return false;
			}
			if(ip == "0.0.0.0")
				get_by_id("enable").value = 0;
		}
		else
		{
			ip = "0.0.0.0";
			get_by_id("enable").value = 0;		
		}

		if(get_by_id("ip").value != "")
		{		
			if (!check_domain(temp_LAN_ip_obj, temp_mask_obj, temp_ip_obj))
			{
				alert(addstr(msg[MSG3],get_words('_LAN_Serv')));
				return false;
			}
		}
		
		var index = parseInt(get_by_id("edit_row").value,10);
		//double name check
		for(i=0;i<DataArray.length;i++){
			if(DataArray[i].Name==get_by_id("server_name").value){
				if(DataArray[i].Name != "" && index==(DataArray[i].OnList)){
					continue;
				}else{
					alert(addstr(msg[MSG41],get_words('_VirSerName')));
					return false;
				}			
			}
			if(DataArray[i].Protocol == get_by_id("protocol").value){
				if(DataArray[i].Pubic_port==get_by_id("public_port").value){
					if(index==(DataArray[i].OnList)){
						continue;
					}else{		// if add a new name
						alert(addstr(msg[MSG28],get_words('_Public')+" "));		
						return false;
					}
				}
			}
		}
		
		//save data ::edit
		if(index > -1){
			DataArray[index].Enable = get_checked_value(get_by_name("enable"));
			DataArray[index].Name = server_name;
			DataArray[index].Protocol = get_by_id("protocol").value;
			DataArray[index].Pubic_port = public_port;
			DataArray[index].Private_port = private_port;
			DataArray[index].LANIP = ip;
			update_filter(index);
		}else{//save add data
			var max_num = DataArray.length;
			if(parseInt(max_num,10)>39){
				alert(get_words('_MSG756'));
				return false;
			}
			DataArray[DataArray.length++] = new Data(get_checked_value(get_by_name("enable")),server_name, get_by_id("protocol").value, public_port, private_port, ip, "Always", DataArray.length);
			add_filter();
		}
		save_to_cfg();
		get_by_id("reboot_type").value = "filter";
    	return true;
	}
	
	function save_to_cfg(){
		for(k=0; k<rule_max_num; k++){
			var now_num = k;
			if(parseInt(k,10)<10){
				now_num = "0"+k;
			}
			var temp_vs = "";
			if(k<DataArray.length){
				temp_vs = DataArray[k].Enable +"/"+ DataArray[k].Name + "/" + DataArray[k].Protocol
					+ "/" + DataArray[k].Pubic_port + "/" + DataArray[k].Private_port
					+ "/" + DataArray[k].LANIP + "/" + DataArray[k].Schedule;
			}
			get_by_id("vs_rule_"+now_num).value = temp_vs;
		}
	}

	function config_submit_items(instStr)
	{
		get_by_id("submit_items").innerHTML = '<input type="hidden" name="vsRule_Enable_'+instStr+'" id="vsRule_Enable_'+instStr+'" value="">';
		get_by_id("submit_items").innerHTML += '<input type="hidden" name="vsRule_VirtualServerName_'+instStr+'" id="vsRule_VirtualServerName_'+instStr+'" value="">';
		get_by_id("submit_items").innerHTML += '<input type="hidden" name="vsRule_Protocol_'+instStr+'" id="vsRule_Protocol_'+instStr+'" value="">';
		get_by_id("submit_items").innerHTML += '<input type="hidden" name="vsRule_PublicPort_'+instStr+'" id="vsRule_PublicPort_'+instStr+'" value="">';
		get_by_id("submit_items").innerHTML += '<input type="hidden" name="vsRule_PrivatePort_'+instStr+'" id="vsRule_PrivatePort_'+instStr+'" value="">';
		get_by_id("submit_items").innerHTML += '<input type="hidden" name="vsRule_InternalIPAddr_'+instStr+'" id="vsRule_InternalIPAddr_'+instStr+'" value="">';
		
		get_by_id("vsRule_Enable_"+instStr).value = get_checked_value(get_by_name("enable"));
		get_by_id("vsRule_VirtualServerName_"+instStr).value = get_by_id("server_name").value;
		get_by_id("vsRule_Protocol_"+instStr).value = get_by_id("protocol").selectedIndex;
		get_by_id("vsRule_PublicPort_"+instStr).value = get_by_id("public_port").value;
		get_by_id("vsRule_PrivatePort_"+instStr).value = get_by_id("private_port").value;
		get_by_id("vsRule_InternalIPAddr_"+instStr).value = get_by_id("ip").value;
	}
	
	function add_filter()
	{
		param.arg = "ccp_act=queryInst&num_inst=1";
		param.arg +="&oid_1=IGD_WANDevice_i_VirServRule_i_&inst_1=11000";
		get_config_obj(param);
		var instStr = config_val("newInst");
		config_submit_items(instStr);
		send_submit("form2");
	}
	
	function update_filter(index)
	{
		var instStr = "1.1."+ array_rules_inst[index][2] +".0.0";
		config_submit_items(instStr);
		send_submit("form2");
	}
	
</SCRIPT>
