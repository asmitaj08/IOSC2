	param.arg +="&oid_2=IGD_DynamicDNS_&inst_2=11000";

function ddns_usability(enabled){
	var is_disable = false;

	if(parseInt(enabled)==0)
		is_disable = true;
	get_by_id("ddns_type").disabled = is_disable;
	get_by_id("ddns_hostname").disabled = is_disable;
	get_by_id("ddns_username").disabled = is_disable;
	get_by_id("ddns_password").disabled = is_disable;
	set_checked(enabled, get_by_name("ddns_enable"));
}

function loadSettings(){
	var sel_ddns_type = config_val("ddnsCfg_DDNSServer_");
	set_selectIndex(sel_ddns_type, get_by_id("ddns_type"));
	ddns_usability(config_val("ddnsCfg_DDNSEnable_"));
	
	get_by_id("ddns_hostname").value = config_val("ddnsCfg_HostName_");
	get_by_id("ddns_username").value = config_val("ddnsCfg_Username_");
	//get_by_id("ddns_hostname").value = config_val("ddnsCfg_HostName_");
	check_ap_mode();
}
	
function check_ap_mode(){
	var is_ap_mode = config_val("igd_DeviceMode_");
	
	if (is_ap_mode == "1"){
		disable_all_items();		
	}
}
	
function send_request(){
	var ddns = get_by_name("ddns_enable");
	if(ddns[0].checked)
		get_by_id("ddns_sync_interval").value = 576;
		
	copyDataToDataModelFormat();
	send_submit("form2");
}

	function copyDataToDataModelFormat()
	{
		get_by_id("ddnsCfg_DDNSEnable_1.1.0.0.0").value = get_checked_value(get_by_name("ddns_enable"));
		get_by_id("ddnsCfg_DDNSServer_1.1.0.0.0").value = get_by_id("ddns_type").value;
		get_by_id("ddnsCfg_HostName_1.1.0.0.0").value = get_by_id("ddns_hostname").value;
		get_by_id("ddnsCfg_Username_1.1.0.0.0").value = get_by_id("ddns_username").value;
		//if(get_by_id("ddns_password").value == "WDB8WvbXdHtZyM8Ms2RENgHlacJghQyG")
			//get_by_id("ddnsCfg_Password_1.1.0.0.0").value = config_val("ddnsCfg_Password_");
		//else
			get_by_id("ddnsCfg_Password_1.1.0.0.0").value = get_by_id("ddns_password").value;
