	function loadSettings()
	{				
		set_checked(config_val("snmpCfg_Enable_"), get_by_name("snmp_enable"));
		get_by_id("snmp_location").value = config_val("snmpCfg_SystemLocation_");
		get_by_id("snmp_contact").value = config_val("snmpCfg_SystemContact_");
		get_by_id("snmp_community").value = config_val("snmpCfg_Community_");
		get_by_id("snmp_trap_receiver_1").value = config_val("snmpCfg_TrapReceiver1_");
		get_by_id("snmp_trap_receiver_2").value = config_val("snmpCfg_TrapReceiver2_");
		get_by_id("snmp_trap_receiver_3").value = config_val("snmpCfg_TrapReceiver3_");
		check_snmp();
	}
	
	function check_snmp()
	{
		if(get_by_name("snmp_enable")[0].checked)
        {
            get_by_id("snmp_location").disabled = false;
            get_by_id("snmp_contact").disabled = false;
            get_by_id("snmp_community").disabled = false;
			get_by_id("snmp_trap_receiver_1").disabled = false;
			get_by_id("snmp_trap_receiver_2").disabled = false;
			get_by_id("snmp_trap_receiver_3").disabled = false;
        }
        else
        {
        	get_by_id("snmp_location").disabled = true;
            get_by_id("snmp_contact").disabled = true;
            get_by_id("snmp_community").disabled = true;
            get_by_id("snmp_trap_receiver_1").disabled = true;
            get_by_id("snmp_trap_receiver_2").disabled = true;
            get_by_id("snmp_trap_receiver_3").disabled = true;
		}
	}

	function send_request(){
		var trap_1 = get_by_id("snmp_trap_receiver_1").value;
		var trap_2 = get_by_id("snmp_trap_receiver_2").value;
		var trap_3 = get_by_id("snmp_trap_receiver_3").value;
		var temp_trap_1 = new addr_obj(trap_1.split("."), trap1_addr_msg, true, false);
		var temp_trap_2 = new addr_obj(trap_2.split("."), trap2_addr_msg, true, false);
		var temp_trap_3 = new addr_obj(trap_3.split("."), trap3_addr_msg, true, false);
		
		if(!check_address(temp_trap_1))
			return false;
        if(!check_address(temp_trap_2))
            return false;
		if(!check_address(temp_trap_3))
            return false;
		
		copyDataToDataModelFormat();
		send_submit("form2");
	}

	function copyDataToDataModelFormat()
	{
		get_by_id("snmpCfg_Enable_1.1.1.0.0").value = get_checked_value(get_by_name("snmp_enable"));
		//get_by_id("snmpCfg_SystemName_1.1.1.0.0").value = get_by_id("").value;
		get_by_id("snmpCfg_SystemLocation_1.1.1.0.0").value = get_by_id("snmp_location").value;
		get_by_id("snmpCfg_SystemContact_1.1.1.0.0").value = get_by_id("snmp_contact").value;
		get_by_id("snmpCfg_Community_1.1.1.0.0").value = get_by_id("snmp_community").value;
		get_by_id("snmpCfg_TrapReceiver1_1.1.1.0.0").value = get_by_id("snmp_trap_receiver_1").value;
		get_by_id("snmpCfg_TrapReceiver2_1.1.1.0.0").value = get_by_id("snmp_trap_receiver_2").value;
		get_by_id("snmpCfg_TrapReceiver3_1.1.1.0.0").value = get_by_id("snmp_trap_receiver_3").value;
	}
