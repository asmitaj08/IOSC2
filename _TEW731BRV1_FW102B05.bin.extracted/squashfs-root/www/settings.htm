	var login_Info 	= dev_info.login_info;
	var cli_mac 	= dev_info.cli_mac;
	
	var param = {
		url: "get_set.ccp",
		arg: ""
	};

	function check_load_settings(){
		var login_who=login_Info; 
		if(login_who!= "w"){
			window.location.href ="back.htm";
		}else{
			if(confirm(msg[MSG17])){
				var file_name=get_by_id("file").value;
				var ext_file_name=file_name.substring(file_name.lastIndexOf('.')+1,file_name.length);
				if (ext_file_name!="bin"){
					alert(get_words('rs_intro_1'));
					return false;
				}
				if (file_name == ''){
					alert(msg[MSG33]);
					return false;
				}else{
					try{
						send_submit("form4");
						//return true;
					}catch (e){
						alert(get_words('rs_intro_1'));
						//return false;
					}					
				}
			}
		}
	}
	
	function check_restore_default(){		
		var login_who=login_Info;
		if(login_who!= "w"){
			window.location.href ="back.htm";
		}else{
			if(confirm(msg[MSG34])){
		    	send_submit("form2");
		   	}
		}
	}
	
	function save_conf(){
		var login_who=login_Info;
		if(login_who!= "w")
			window.location.href ="back.htm";
		else
			send_submit("form3");
	}
</SCRIPT>
