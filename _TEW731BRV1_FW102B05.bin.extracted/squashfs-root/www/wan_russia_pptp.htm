	function send_request(){
		var wan_type = get_by_name("wan_pptp_dynamic");
		var ip = get_by_id("wan_pptp_ipaddr").value;		
		var mask = get_by_id("wan_pptp_netmask").value;
		var gateway = get_by_id("wan_pptp_gateway").value;	
		var dns = get_by_id("wan_primary_dns").value;	
		var idle_time = get_by_id("wan_pptp_max_idle_time").value;	    	
        var mtu = get_by_id("wan_pptp_mtu").value;
        
        var ip_addr_msg = replace_msg(all_ip_addr_msg,get_words('_IP_Addr'));
		var gateway_msg = replace_msg(all_ip_addr_msg,get_words('_GWAddr'));
		var dns_server_msg = replace_msg(all_ip_addr_msg,get_words('_DNS_Ser'));
        var max_idle_msg = replace_msg(check_num_msg, get_words('_IdleTime'), 0, 999);
        var mtu_msg = replace_msg(check_num_msg, " "+get_words('_MTU'), 576, 1460);
        
        
		var temp_ip_obj = new addr_obj(ip.split("."), ip_addr_msg, false, false);
		var temp_mask_obj = new addr_obj(mask.split("."), subnet_mask_msg, false, false);
		var temp_gateway_obj = new addr_obj(gateway.split("."), gateway_msg, false, false);
		var temp_dns_obj = new addr_obj(dns.split("."), dns_server_msg, false, false);
		var temp_idle = new varible_obj(idle_time, max_idle_msg, 0, 9999, false);
        var temp_mtu = new varible_obj(mtu, mtu_msg, 576, 1460, false);
        
        
		if (wan_type[1].checked){
			if (!check_lan_setting(temp_ip_obj, temp_mask_obj, temp_gateway_obj)){
				return false;
			}
		}
		
		if (dns != "" && dns != "0.0.0.0"){
			if (!check_address(temp_dns_obj)){
				return false;
			}
		}
		
		if(get_by_id("wan_pptp_server_ip").value == ""){
    		alert(msg[MSG40]);
    		return false;
	    }

		if(get_by_id("wan_pptp_username").value == "")
		{
			alert(get_words("li_msg163"));
			return false;
		}

		if(get_by_id("wan_pptp_password").value == "")
		{
			alert(get_words("_MSG100"));
			return false;
		}
		
		if (!check_pwd("wan_pptp_password", "pwd2")){
			return false;
		}
		
		
		if (wan_type[0].checked) //Set dynamic IP
			get_by_id("wan_specify_dns").value = 0;
		else					//Set static IP
			get_by_id("wan_specify_dns").value = 1;

		if(get_checked_value(get_by_name("wan_pptp_connect_mode")) == "2")
		{
			if (!check_varible(temp_idle)){
				return false;
			}
		}
    	
    	if (!check_varible(temp_mtu)){
    		return false;
    	}
    	
    	get_by_id("wan_pptp_russia_enable").value = "1";
    	get_by_id("asp_temp_60").value = "rus_pptp";
		
		
		if(get_by_id("pptp_mppe").checked == false){
			get_by_id("support_pptp_mppe").value = 0;
		}else{
			get_by_id("support_pptp_mppe").value = 1;
		}

		var mac = "";
		for (var i = 1; i < 7; i++){
			mac += get_by_id("mac" + i).value;
			
			if (i < 6){
				mac += ":";
			}
		}
		if(check_mac_00(mac) == -59)
        {
            alert(msg[MSG59]);
            return false;
        }
        if (!check_mac_00(mac) || mac == "00:00:00:00:00:00" || mac == ":::::"){
			alert(msg[MSG5]);
			return;
		}
		get_by_id("wan_mac").value= mac;
		
		copyDataToDataModelFormat();
		send_submit("form2");
	}
	
	function check_connectmode(){
		var conn_mode = get_by_name("wan_pptp_connect_mode");
		var idle_time = get_by_id("wan_pptp_max_idle_time");
	
		if(conn_mode[2].checked == true){
			idle_time.disabled = false;
		}else{
			idle_time.disabled = true;
		}
	}
	
	function copyDataToDataModelFormat()
	{
		get_by_id("rsPPTP_IPAddressType_1.1.1.1.0").value = get_checked_value(get_by_name("wan_pptp_dynamic"));
		get_by_id("rsPPTP_ExternalIPAddress_1.1.1.1.0").value = get_by_id("wan_pptp_ipaddr").value;
		get_by_id("rsPPTP_SubnetMask_1.1.1.1.0").value = get_by_id("wan_pptp_netmask").value;
		get_by_id("rsPPTP_DefaultGateway_1.1.1.1.0").value = get_by_id("wan_pptp_gateway").value;
		//get_by_id("rsPPTP_DNSEnabled_1.1.1.1.0").value = get_by_id("").value;
		get_by_id("rsPPTP_DNSServers_1.1.1.1.0").value = get_by_id("wan_primary_dns").value;
		get_by_id("rsPPTPConn_ServerIP_1.1.1.1.1").value = get_by_id("wan_pptp_server_ip").value;
		get_by_id("rsPPTPConn_Username_1.1.1.1.1").value = get_by_id("wan_pptp_username").value;
		//if(get_by_id("wan_pptp_password").value == "WDB8WvbXdHtZyM8Ms2RENgHlacJghQyG")
			//get_by_id("rsPPTPConn_Password_1.1.1.1.1").value = config_val("rsPPTPConn_Password_");
		//else
			get_by_id("rsPPTPConn_Password_1.1.1.1.1").value = get_by_id("wan_pptp_password").value;
		get_by_id("rsPPTPConn_ConnectionTrigger_1.1.1.1.1").value = get_checked_value(get_by_name("wan_pptp_connect_mode"));
		get_by_id("rsPPTPConn_IdleDisconnectTime_1.1.1.1.1").value = get_by_id("wan_pptp_max_idle_time").value;
		get_by_id("rsPPTPConn_MaxMTUSize_1.1.1.1.1").value = get_by_id("wan_pptp_mtu").value;
		get_by_id("rsPPTPConn_MPPEEnable_1.1.1.1.1").value = get_checked_value(get_by_id("pptp_mppe"));

		if(get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value == "0")
		{
			if(get_by_id("wanConnDev_MACAddress_1.1.1.0.0").value != get_by_id("wan_mac").value)
				get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value = "1";
		}			

		if(get_by_id("wanConnDev_MACAddressOverride_1.1.1.0.0").value == "1")
			get_by_id("wanConnDev_MACAddress_1.1.1.0.0").value = get_by_id("wan_mac").value;
	}
