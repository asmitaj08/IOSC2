	function parse_mac(str)
	{
		if (str == null || str == '' || str.length < 12)
			return str;
		
		if (str.indexOf(':') > 0)
			return str;
		
		return 	str.substr(0, 2)+':'+str.substr(2, 2)+':'+
				str.substr(4, 2)+':'+str.substr(6, 2)+':'+
				str.substr(8, 2)+':'+str.substr(10, 2);
	}

	function padout(number)
	{
		return (number < 10) ? '0' + number : number;
	}

	var wTimesec, wan_time;
	var temp, days = 0, hours = 0, mins = 0, secs = 0;
	function caculate_time(){

		var wTime = wTimesec;
		var days = Math.floor(wTime / 86400);
		wTime %= 86400;
		var hours = Math.floor(wTime / 3600);
		wTime %= 3600;
		var mins = Math.floor(wTime / 60);
		wTime %= 60;

		wan_time = days + " " + 
			((days <= 1) 
			 ? get_words('_Day')
			 : get_words('_Days'))
			+ ", ";
		wan_time += hours + ":" + padout(mins) + ":" + padout(wTime);

	}

	function get_wan_time(){
		//wTimesec = <% CmoGetStatus("lan_uptime"); %>;
		wTimesec = 0;
		if(config_val("igdWanStatus_DeviceUpTime_")!=null)
			wTimesec = parseInt(config_val("igdWanStatus_DeviceUpTime_"));
		
		//alert(wTimesec);
		if(wTimesec == 0){
			wan_time = get_words('li_msg161');
		}else{
			caculate_time();
		}
	}

	function WTime(){
		get_by_id("show_uptime").innerHTML = wan_time;
		if(wTimesec != 0){
			wTimesec++;
			caculate_time();
		}
		setTimeout('WTime()', 1*1000);
	}

	function set_iface_info()
	{
		var dat= get_by_id("wan_current_ipaddr").value.split("/");

		if ((get_by_id("wan_proto").value == "pppoe" && get_by_id("wan_pppoe_russia_enable").value == "1") 
				||(get_by_id("wan_proto").value == "pptp" && get_by_id("wan_pptp_russia_enable").value == "1")
				||(get_by_id("wan_proto").value == "l2tp" && get_by_id("wan_l2tp_russia_enable").value == "1"))
		{
			if(dat[0] == "0.0.0.0")
				dat = get_by_id("russia_wan_phy_ipaddr").value.split("/");
		}

		get_by_id("wan_ip").innerHTML = dat[0];
		get_by_id("wan_netmask").innerHTML = dat[1];
		get_by_id("wan_gateway").innerHTML = dat[2];			

		if(dat[3] !="" && dat[3] !="0.0.0.0" && dat[4] !="" && dat[4] !="0.0.0.0"){
			get_by_id("wan_dns1").innerHTML = dat[3];
			get_by_id("wan_dns2").innerHTML = "," + dat[4];
		}else if(dat[3] !="" && dat[3] !="0.0.0.0"){
			get_by_id("wan_dns1").innerHTML = dat[3];
		}else if(dat[4] !="" && dat[4] !="0.0.0.0"){
			get_by_id("wan_dns2").innerHTML = dat[4];
		}else{
			get_by_id("wan_dns1").innerHTML = "0.0.0.0";
			get_by_id("wan_dns2").innerHTML = "";
		}		
	}

	function createRequest() {
		var XMLhttpObject = null;
		try {
			XMLhttpObject = new XMLHttpRequest();
		} catch (e) {
			try {
				XMLhttpObject = new ActiveXObject("Msxml2.XMLHTTP");
			} catch (e) {
				try {
					XMLhttpObject = new ActiveXObject("Microsoft.XMLHTTP");
				} catch (e) {
					return null;
				}
			}
		}       
		return XMLhttpObject;
	}

			{	
				var conn_st = config_val("igdWanStatus_NetworkStatus_");
				if(conn_st == "Disconnected")
				{
					$('#network_status').html(get_words('_Disconnected'));
				}
				else
				{
					$('#network_status').html(get_words('_Connected'));
				}
				get_by_id("connect").disabled = true;
				get_by_id("disconnect").disabled = true;
			}			
		}
		
		switch(wan_type)
		{
			case "0":
				get_by_id("connection_type").innerHTML = get_words('_StaticIP');
				break;
			case "1":
				get_by_id("connection_type").innerHTML = get_words('_DHCPclient');
				break;
			case "2":
				get_by_id("connection_type").innerHTML = get_words('_PPPoE');
				break;
			case "3":
				get_by_id("connection_type").innerHTML = get_words('_PPTP');
				break;
			case "4":
				get_by_id("connection_type").innerHTML = get_words('_L2TP');
				break;
			case "5":
				get_by_id("connection_type").innerHTML = get_words('_BigPond');
				break;
			case "6":
				get_by_id("connection_type").innerHTML = get_words('_RussiaPPPoE');
				break;
			case "7":
				get_by_id("connection_type").innerHTML = get_words('_RussiaPPTP');
				break;
			case "8":
				get_by_id("connection_type").innerHTML = get_words('_RussiaL2TP');
				break;
		}
	}
	
	function wan_type_num2str(num)
	{
		switch(num)
		{
			case "0":
				return "static";
			case "1":
				return "dhcp";
			case "2":
				return "pppoe";
			case "3":
				return "pptp";
			case "4":
				return "l2tp";
			case "5":
				return "bigpond";
			case "6":
				return "rspppoe";
			case "7":
				return "rspptp";
			case "8":
				return "rsl2tp";
		}
	}

	function set_wlan_status()
	{
		get_by_id("wlan_mac").innerHTML = parse_mac(config_val("igdWlanStatus_WlanMAC_")).toUpperCase();
		get_by_id("wlan_ssid").innerHTML = escape(hex_to_a(config_val("lanWlanCfg_SSID_")));
		
		get_by_id("wlan_channel").innerHTML = (config_val("lanWlanCfg_AutoChannel_")? config_val('igdWlanStatus_Channel_'):config_val("lanWlanCfg_Channel_"));
		//get_by_id("wlan_channel").innerHTML = config_val("lanWlanCfg_Channel_");
		
		var sec_mode = (config_val('lanWlanCfg_SecurityMode_')? config_val('lanWlanCfg_SecurityMode_'):"0");
		var auth_mode = config_val("igdWlanStatus_WlanAuthMode_");
		var key_len = config_val("igdWlanStatus_WlanWEPKeyLength_");
		var sec_display = "";
		
		switch(sec_mode)
		{
			case "1":
				sec_display = "WEP";
				break;
			case "2":
				sec_display = "WPA";
				break;
			case "3":
				sec_display = "WPA2";
				break;
			case "4":
				sec_display = "WPA|AUTO";
				break;
			case "0":
			default:
				sec_display = "Disable";
				break;
		}
		/*

					if(key_len)

					break;
				case "1":

					if(key_len)

					break;
				case "2":
					sec_display += "-PSK";
					break;
				case "3":
					sec_display += "-EAP";
					break;
			}
		}
		*/
		//alert(sec_display);
		get_by_id("wlan_auth").innerHTML = sec_display;
		//get_by_id("").innerHTML = 
	}

	function set_ipv6_status()
	{
		var v6conn =  config_val('igdIPv6Status_CurrentConnObjType_');
		get_by_id("ipv6_linklocalip").innerHTML = config_val('igdIPv6Status_IPv6LanLinkLocalAddress_');
		if(v6conn == "2")
		{
			get_by_id("tr_ipv6_wanip").style.display = "";	
			get_by_id("tr_ipv6_linklocalip").style.display = "";	
			get_by_id("tr_ipv6_defaultgw").style.display = "";	
			get_by_id("tr_ipv6_dns1").style.display = "";	
			get_by_id("tr_ipv6_dns2").style.display = "";	
			get_by_id("tr_ipv6_leasetime").style.display = "";	
			get_by_id("ipv6_conn").innerHTML = "IPv6 - Automatic";
			get_by_id("ipv6_wanip").innerHTML = config_val('igdIPv6Status_IPAddress_');
			
			get_by_id("ipv6_defaultgw").innerHTML = config_val('igdIPv6Status_DefaultGateway_');
			get_by_id("ipv6_dns1").innerHTML = config_val('igdIPv6Status_PrimaryDNSAddress_');
			get_by_id("ipv6_dns2").innerHTML = config_val('igdIPv6Status_SecondaryDNSAddress_');
			var leasetime = config_val('igdIPv6Status_IPv6LifeTime_');
			if(leasetime < 60)
				get_by_id("ipv6_leasetime").innerHTML = leasetime + " Sec";
			else
				get_by_id("ipv6_leasetime").innerHTML = leasetime/60 + " Min";
		}
		else if(v6conn == "6")
		{	
			get_by_id("tr_ipv6_wanip").style.display = "none";	
			get_by_id("tr_ipv6_linklocalip").style.display = "";	
			get_by_id("tr_ipv6_defaultgw").style.display = "none";	
			get_by_id("tr_ipv6_dns1").style.display = "none";	
			get_by_id("tr_ipv6_dns2").style.display = "none";	
			get_by_id("tr_ipv6_leasetime").style.display = "none";	
			get_by_id("ipv6_conn").innerHTML = "IPv6 - 6RD";
		}
		else
		{
			get_by_id("tr_ipv6_wanip").style.display = "none";	
			get_by_id("tr_ipv6_linklocalip").style.display = "";	
			get_by_id("tr_ipv6_defaultgw").style.display = "none";	
			get_by_id("tr_ipv6_dns1").style.display = "none";	
			get_by_id("tr_ipv6_dns2").style.display = "none";	
			get_by_id("tr_ipv6_leasetime").style.display = "none";	
			get_by_id("ipv6_conn").innerHTML = "IPv6 - Link Local";
		}		
	}
	function ajax_submit(p)
	{
		var ajax_param = {
			type: 	"POST",
			async:	false,
			url: 	p.url,
			data: 	p.arg,
			dataType: "xml",
			success: function(data) {
				gConfig = data;
			},
			error: function(xhr, ajaxOptions, thrownError){
				getFailCnt ++;
			}
		};

		$.ajax(ajax_param);
	}
</script>
